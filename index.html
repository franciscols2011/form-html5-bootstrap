<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid p-3">
      <div class="container border">
        <form action="#">
          <div class="row">
            <h3 class="card-title col-12 bg-light p-3">Payment form example</h3>
          </div>
          <div class="row g-0 px-2">
            <div class="col-lg-12 p-3 g-4 alert alert-danger" role="alert">
              Some fields are missing
            </div>
          </div>
          <div class="row g-3 px-2">
            <div class="col-12 col-lg-5">
              <label for="inputCard" class="form-label">Card #</label>
              <input
                type="text"
                id="inputCard"
                inputmode="numeric"
                class="form-control"
                placeholder="XXXX-XXXX-XXXX-XXXX"
                maxlength="16"
                required
              />
            </div>
            <div class="col-6 col-lg-3">
              <label for="inputCVC" class="form-label">CVC #</label>
              <input
                type="text"
                id="inputCVC"
                inputmode="numeric"
                maxlength="4"
                class="form-control"
                placeholder="123"
              />
            </div>
            <div class="col-6 col-lg-4">
              <label for="inputAmount" class="form-label">Amount</label>
              <div class="d-flex">
                <i class="fa-solid fa-dollar-sign pt-2"></i
                ><input
                  type="number"
                  class="form-control"
                  id="inputAmount"
                  required
                />
              </div>
            </div>
            <div class="col-6 col-lg-6">
              <label for="inputName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="inputName" />
            </div>
            <div class="col-6 col-lg-6">
              <label for="inputLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" />
            </div>
            <div class="col-lg-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputName" />
            </div>
            <div class="col-6 pt-4 col-lg-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option disabled selected hidden>State</option>
                <option>Artigas</option>
                <option>Canelones</option>
                <option>Cerro Largo</option>
                <option>Colonia</option>
                <option>Durazno</option>
                <option>Flores</option>
                <option>Florida</option>
                <option>Lavalleja</option>
                <option>Maldonado</option>
                <option>Montevideo</option>
                <option>Paysandu</option>
                <option>Rio Negro</option>
                <option>Rivera</option>
                <option>Rocha</option>
                <option>Salto</option>
                <option>San Jose</option>
                <option>Soriano</option>
                <option>Tacuarembo</option>
                <option>Treinta y Tres</option>
              </select>
            </div>
            <div class="col-6 col-lg-3">
              <label for="inputPostalCode" class="form-label"
                >Postal Code</label
              >
              <input
                type="text"
                inputmode="numeric"
                class="form-control"
                id="inputPostalCode"
              />
            </div>

            <div class="col-lg-6 flex-column">
              <label class="form-label">We accept: </label> <br />
              <div
                class="border rounder p-2 bg-secondary"
                style="display: inline-block"
              >
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    name="flexRadioDefault"
                    type="radio"
                    id="mastercard"
                    checked
                  />
                  <label class="form-check-label" for="mastercard"
                    ><i class="fa-brands fa-cc-mastercard"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    name="flexRadioDefault"
                    type="radio"
                    id="visa"
                    checked
                  />
                  <label class="form-check-label" for="visa"
                    ><i class="fa-brands fa-cc-visa"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    name="flexRadioDefault"
                    type="radio"
                    id="dinners"
                    checked
                  />
                  <label class="form-check-label" for="dinners"
                    ><i class="fa-brands fa-cc-diners-club"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    name="flexRadioDefault"
                    type="radio"
                    id="american_express"
                    checked
                  />
                  <label class="form-check-label" for="american_express"
                    ><i class="fa-brands fa-cc-amex"></i
                  ></label>
                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <label for="inputMessage" class="form-label">Message</label>
              <textarea
                type="textarea"
                class="form-control"
                id="inputMessage"
                rows="3"
              ></textarea>
              <div class="form-text text-muted pb-4">Add any notes here.</div>
            </div>
          </div>
          <div class="row pb-3">
            <div class="border d-flex justify-content-end w-100 p-3 bg-light">
              <button type="submit" class="btn btn-secondary mx-2">
                Cancel
              </button>
              <button type="submit" class="btn btn-success">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/4a5e8b43f3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
